<script>
	function giveObj() {
		var obj = document. getElementById("objet_skz").value;
		if(obj.toUpperCase().includes("DWAEKKI")) {
			location.assign("./yeouido354657.html");
			}  else if(obj.toUpperCase().includes("DWAEKI")) {
			alert("Tu y es presque... Indice : il y a deux 'K' :)");
			} else {
			alert("Tu t'es trompé d'objet. Réessaye... Indice : cet objet t'a été confié par un suspect !");
		}
	}
</script>
