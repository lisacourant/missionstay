<html>
	<head>
		<link rel="stylesheet" href="./styles.css"/>
	</head>
	
	<script>
		function goPage2() {
			var page1 = document. getElementById("page1");
			var page2 = document. getElementById("page2");
			
			page1.style.display = "none";
			page2.style.display = "block";
		}
		
		function goPage3() {
			var page2 = document. getElementById("page2");
			var page3 = document. getElementById("page3");
			
			page2.style.display = "none";
			page3.style.display = "block";
		}
	</script>
	<body>
		<div id="page1">
			<img src="./Ressources/img/bgs/yeouido_2.jpg"/>
			<button class="bouton" onclick="goPage2()">Suivant</button>
		</div>
		
		<div id="page2" style="display:none">
			<img src="./Ressources/img/bgs/yeouido_3.jpg"/>
			<button class="bouton" onclick="goPage3()">Suivant</button>
		</div>
		
		<div id="page3" style="display:none">
			<img src="./Ressources/img/bgs/yeouido_4.jpg"/>
		</div>
	</body>
	
</html>
